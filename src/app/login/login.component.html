<div class="login-container">
  <ion-button fill="clear" class="close-button" (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  
  <h2>Login</h2>
  
  <div class="login-form">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <div class="login-buttons-container">
      <ion-button expand="block" (click)="login()">
        Login
      </ion-button>
      
      <ion-button expand="block" (click)="loginWithGoogle()" color="danger">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Login with Google
      </ion-button>
    </div>
    
    <div class="footer-links">
      <ion-button fill="clear" expand="block" (click)="goToForgotPassword()">
        Forgot Password?
      </ion-button>
      
      <ion-button fill="clear" expand="block" (click)="goToRegister()">
        Don't have an account? Register
      </ion-button>
    </div>
  </div>
</div>
